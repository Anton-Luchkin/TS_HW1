<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalise.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,Roboto:300,400,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
    <body>
        <header class="container">
            <!-- HEADER SECTION -->
            <nav class="navigation clearfix">
              <!-- Site logo -->
              <h1 class="site-title">
                <a class="site-logo" href="#">Mart</a>
              </h1>
              <!-- Navigation -->
              <ul class="menu clearfix">
                <li><a class="menu-item" href="#">Home</a></li>
                <li><a class="menu-item" href="#">About us</a></li>
                <li><a class="menu-item" href="#">Page</a></li>
                <li><a class="menu-item" href="#">Shop</a></li>
                <li><a class="menu-item" href="#">Blog</a></li>
                <li><a class="menu-item" href="#">Contact us</a></li>
              </ul>
            </nav>
          </header>
          <!-- MAIN BLOCK -->
          <main>
            <!-- SLIDER -->
            <section class="slider">
              <div class="Rectangle_2"></div>
              <img src="img/Slider_02_02.png" alt="slide" width="1600" height="600" />
              <div class="slider-title">
                <h2 class="first-line">Affordable paris tours</h2>
                <p class="second-line">City tours / Tour tickets / Tour guides</p>
              </div>
              <button class="slider-control prev">
                <img src="img/SLIDER_ARROW_PREW.png" alt="PREV" />
              </button>
              <button class="slider-control next">
                <img src="img/SLIDER_ARROW_NEXT.png" alt="NEXT" />
              </button>
            </section>
            <!-- NEW COLECTION -->
            <div class="Rectangle">
              <section class="container clearfix">
                <h3 class="section-title">NEW COLLECTION</h3>
                <!-- ITEM -->
                <!-- FIRST ITEM -->
                <section class="item first-item">
                  <div class="group">
                    <div class="center-block">
                      <ul class="button-icons clearfix">
                        <li class="icons">
                          <button class="pictograms">
                            <img src="img/hard.png" alt="hard" />
                          </button>
                        </li>
                        <li class="icons">
                          <button class="pictograms">
                            <img src="img/arrows.png" alt="hard" />
                          </button>
                        </li>
                        <li class="icons">
                          <button class="pictograms">
                            <img src="img/clock.png" alt="hard" />
                          </button>
                        </li>
                      </ul>
                      <button class="pictograms-basket">
                        <img src="img/basket.png" alt="basket" />
                        <span class="button">Add to cart</span>
                      </button>
                    </div>
                  </div>
                  <img
                    src="img/category-2.png"
                    alt="Blue Tshirt"
                    width="255"
                    height="282"
                  />
                  <div class="item-title-box clearfix">
                    <h4 class="item-title"><a href="#">Blue Tshirt</a></h4>
                    <p class="price">$26</p>
                  </div>
                </section>
                <!-- SECOND ITEM -->
                <section class="item first-item">
                    <div class="group">
                      <div class="center-block">
                        <ul class="button-icons clearfix">
                          <li class="icons">
                            <button class="pictograms">
                              <img src="img/hard.png" alt="hard" />
                            </button>
                          </li>
                          <li class="icons">
                            <button class="pictograms">
                              <img src="img/arrows.png" alt="hard" />
                            </button>
                          </li>
                          <li class="icons">
                            <button class="pictograms">
                              <img src="img/clock.png" alt="hard" />
                            </button>
                          </li>
                        </ul>
                        <button class="pictograms-basket">
                          <img src="img/basket.png" alt="basket" />

                        </button>

                    </div>
                    <img
                      src="img/category-1.png"

                      width="255"
                      height="282"
                    />
                    <div class="item-title-box clearfix">
                      <h4 class="item-title"><a href="#">Woman shirt</a></h4>
                      <span class="price">$31</span>
                    </div>
                  </section>
               <!-- THIRD ITEM -->
               <section class="item first-item">

                    <div class="center-block">
                      <ul class="button-icons clearfix">
                        <li class="icons">

                            <img src="img/hard.png" alt="hard" />

                      <button class="pictograms-basket">
                        <img src="img/basket.png" alt="basket" />

                    src="img/category-4.png"

                    <h4 class="item-title"><a href="#">Cool lingerie</a></h4>
